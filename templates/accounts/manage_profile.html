{% extends 'base.html' %}


{% block title %}
Manage Profile
{% endblock title %}


{% block content %}

<h2>Manage your profile</h2>
<form action="{% url 'manage_profile' %}" method="POST" class="form-container">
    {% csrf_token %}
    <div class="label-input">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}">
    </div>
    <div class="label-input">
        <label for="email">Email Address</label>
        <input type="text" name="email-address" id="email" value="{{ user.email }}">
    </div>
    <div class="label-input">
        <label for="contact-no">Contact No</label>
        <input type="text" name="contact-no" id="contact-no" value="{{ user.contact_no }}">
    </div>
    <div class="label-input">
        <label for="address">Address</label>
        <textarea name="address" rows="4">{{ user.address }}</textarea>
    </div>
    <!-- <div class="label-input">
        <label for="password">Passwrod</label>
        <input type="text" name="password" id="password">
    </div>
    <div class="label-input">
        <label for="cpassword">Confirm Password</label>
        <input type="text" name="cpassword" id="cpassword">
    </div> -->
    <input type="submit" value="Update Profile" class="submit-btn">
</form>


{% endblock content %}
